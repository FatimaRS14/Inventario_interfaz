<div class="d-flex justify-content-between mb-3">
  <div class="d-flex gap-3">
    <select class="form-select">
      <option>Jackets (132)</option>
    </select>
    <select class="form-select">
      <option>All Status</option>
    </select>
    <select class="form-select">
      <option>$50 - $100</option>
    </select>
    <select class="form-select">
      <option>All Store</option>
    </select>
  </div>
  <div>
    <button class="btn btn-outline-secondary me-2">
      <i class="fas fa-filter"></i> Filter
    </button>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Id Producto</th>
      <th>Nombre del producto</th>
      <th>Marca</th>
      <th>Modelo</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Proveedor</th>
      <th>Accion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of producto">
      <td>{{ i.idProducto }}</td>
      <td>{{ i.nombre }}</td>
      <td>{{ i.marca }}</td>
      <td>{{ i.modelo }}</td>
      <td>{{ i.precio }}</td>
      <td>{{ i.stock }}</td>
      <td>{{ i.proveedorId }}</td>
      <td>
        <button class="btn btn-edit me-2" (click)="editar(i.idProducto)">
          <i class="bi bi-pencil"></i> Editar
        </button>
        <button class="btn btn-outline-delete">
          <i class="bi bi-trash3"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
