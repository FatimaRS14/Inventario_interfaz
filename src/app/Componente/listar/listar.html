<div class="d-flex justify-content-between mb-3">
  <div class="search-input">
      <i class="bi bi-search-heart"></i>
     <input
        type="text"
        placeholder="Buscar producto por marca.."
        [(ngModel)]="filtro"
        (input)="filtrarPorMarca()"
      />
    </div>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Id Producto</th>
      <th>Nombre del producto</th>
      <th>Marca</th>
      <th>Modelo</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Proveedor</th>
      <th>Accion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of productosFiltrados">
      <td>{{ i.idProducto }}</td>
      <td>{{ i.nombre }}</td>
      <td>{{ i.marca }}</td>
      <td>{{ i.modelo }}</td>
      <td>${{ i.precio }}</td>
      <td>{{ i.stock }}</td>
      <td>{{ i.proveedorId }}</td>
      <td>
        <button class="btn btn-edit me-2" (click)="editar(i.idProducto)">
          <i class="bi bi-pencil"></i> Editar
        </button>
        <button class="btn btn-outline-delete" (click)="eliminar(i.idProducto)">
          <i class="bi bi-trash3"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
