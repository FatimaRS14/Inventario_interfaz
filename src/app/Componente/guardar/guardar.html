
    <form class="p-4 rounded shadow" style="max-width: 600px; margin: auto; background-color: #fff;">
        <h4 class="mb-4 text-center">Añadir Producto</h4>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre del producto" required>
        </div>

        <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marca" placeholder="Marca del producto" required>
        </div>

        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" class="form-control" id="modelo" placeholder="Modelo del producto" required>
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" placeholder="Precio en MXN" step="0.01" required>
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" placeholder="Cantidad en stock" required>
        </div>

        <div class="mb-3">
            <label for="proveedorId" class="form-label">ID del Proveedor</label>
            <input type="text" class="form-control" id="proveedorId" placeholder="Ej. PR001" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-add">Añadir Producto</button>
        </div>
        </form>
