<div style="background: white; padding: 2rem; border-radius: 10px;">
    <table mat-table [dataSource]="ger" class="mat-elevation-z8" style="background: white;">
      <!-- Position Column -->
      <ng-container matColumnDef="idGerente">
        <th mat-header-cell *matHeaderCellDef class="col-id-text"> Id Gerente </th>
        <td mat-cell *matCellDef="let element" class="col-id-subtext"> {{element.idGerente}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef class="col-id-text"> Nombre </th>
        <td mat-cell *matCellDef="let element" class="col-id-subtext"> {{element.nombre}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef class="col-id-text"> Apellido </th>
        <td mat-cell *matCellDef="let element" class="col-id-subtext"> {{element.apellido}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef class="col-id-text"> Edad </th>
        <td mat-cell *matCellDef="let element" class="col-id-subtext"> {{element.edad}} </td>
      </ng-container>

      <ng-container matColumnDef="genero">
        <th mat-header-cell *matHeaderCellDef class="col-id-text"> Genero </th>
        <td mat-cell *matCellDef="let element" class="col-id-subtext"> {{element.genero}} </td>
      </ng-container>

      <ng-container matColumnDef="departamentoId">
        <th mat-header-cell *matHeaderCellDef class="col-id-text">Departamento Id </th>
        <td mat-cell *matCellDef="let element" class="col-id-subtext"> {{element.departamentoId}} </td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef class="col-id-text">Editar</th>
        <td mat-cell *matCellDef="let element"> 
        <button matButton= "outlined" (click)="editar(element.idGerente)">
            <mat-icon>edit_square</mat-icon>
            Editar
        </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef class="col-id-text">Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button matButton= "outlined" (click)="eliminar(element.idGerente)" class="btn btn-add">
            <mat-icon>delete</mat-icon>
            Eliminar
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
