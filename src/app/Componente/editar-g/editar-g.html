<form class="p-4 rounded shadow" style="max-width: 1000px; margin: auto; background-color: #fff;" (ngSubmit)="editar()">
  <h4 class="mb-4 text-center">Editar Gerente</h4>
    <div class="row">
    <div class="col-md-6 mb-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Id Gerente</mat-label>
        <input disabled name="idGerente" [(ngModel)]="g.idGerente" matInput placeholder="Ingresa el id" class="col-id-text" required>
        <mat-icon matSuffix>badge</mat-icon>
      </mat-form-field>
    </div>

    <div class="col-md-6 mb-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Nombre</mat-label>
        <input name="nombre" [(ngModel)]="g.nombre" matInput placeholder="Ingresa el nombre" class="col-id-text" required>
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
    </div>

    <div class="col-md-6 mb-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Apellido</mat-label>
        <input name="apellido" [(ngModel)]="g.apellido" matInput placeholder="Ingresa el apellido" class="col-id-text" required>
        <mat-icon matSuffix>person_outline</mat-icon>
      </mat-form-field>
    </div>

    <div class="col-md-6 mb-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Edad</mat-label>
        <input name="edad" [(ngModel)]="g.edad" matInput type="number" placeholder="Ingresa la edad del gerente" class="col-id-text" required>
        <mat-icon matSuffix>calendar_today</mat-icon>
      </mat-form-field>
    </div>

    <div class="col-md-6 mb-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Género</mat-label>
        <input name="genero" [(ngModel)]="g.genero" matInput placeholder="Ingresa el género" class="col-id-text" required>
        <mat-icon matSuffix>wc</mat-icon>
      </mat-form-field>
    </div>

    <div class="col-md-6 mb-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Departamento</mat-label>
        <input name="departamentoId" [(ngModel)]="g.departamentoId" matInput placeholder="Ingresa el ID del departamento" class="col-id-text" required>
        <mat-icon matSuffix>apartment</mat-icon>
      </mat-form-field>
    </div>
    <div class="text-center">
        <button type="submit" matButton= "outlined" class="btn btn-add">
        Editar
    </button>
    </div>
  </div>
</form>
